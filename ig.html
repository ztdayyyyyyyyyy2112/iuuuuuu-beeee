<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        .text {
            font-size: 30px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" class="logo" id="logo">
        <div class="text" id="text">Y√™u em b√© c·ªßa t·ªõ nh·∫•t tr√™n ƒë·ªùiiii! üíñ</div>
    </div>
    <canvas class="fireworks" id="fireworks"></canvas>
    
    <script>
        setTimeout(() => {
            document.getElementById("logo").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("text").style.opacity = "1";
                startFireworks();
            }, 2000);
        }, 2000);
        
        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            class Firework {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.particles = [];
                    for (let i = 0; i < 50; i++) {
                        this.particles.push({
                            x: this.x,
                            y: this.y,
                            angle: Math.random() * Math.PI * 2,
                            speed: Math.random() * 5 + 2,
                            alpha: 1
                        });
                    }
                }
                update() {
                    this.particles.forEach(p => {
                        p.x += Math.cos(p.angle) * p.speed;
                        p.y += Math.sin(p.angle) * p.speed;
                        p.alpha -= 0.02;
                    });
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
                draw() {
                    this.particles.forEach(p => {
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            }
            
            let fireworks = [];
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6, `hsl(${Math.random() * 360}, 100%, 50%)`));
                }
                fireworks.forEach(f => {
                    f.update();
                    f.draw();
                });
                fireworks = fireworks.filter(f => f.particles.length > 0);
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
